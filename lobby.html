<head onload='setUp()'>
    <title>ASF Virtual App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="css/main.css" />
    
</head>

<body class="is-preload">
    <!--Heading-->
    <header id="header">
        <h2>Please provide this code to your team: </h2>
        <button id='codeButton' onclick='generateCode()'>Generate Code</button>
        <div>
            <p id='name'>Name: </p>
            <p id='type'>Type: </p>
            <p id='roomCodeDisplay'>Code: </p>

        </div>
    </header>
    <!-- Footer -->
    <footer id="footer">
        <ul class="copyright">

</html>
<script src="/socket.io/socket.io.js"></script>
<script>//create a new socket room on each page load
    (function getName() {
        var name = localStorage.getItem('name');
        document.getElementById('name').innerHTML += name;
    })();

    (function getType(){
        var type = localStorage.getItem('type');
        document.getElementById('type').innerHTML += type;
        if(type === "Scrum Master"){
            document.getElementById('codeButton').style.visibility = 'visible' ;
        } else {
            document.getElementById('codeButton').style.visibility = 'hidden';
        }
    })();
    (function getCode(){
        var code = localStorage.getItem('code');
        var type = localStorage.getItem('type');
        
        if(type !== "Scrum Master"){
            document.getElementById('roomCodeDisplay').innerHTML += code;
        }
    })();

    function generateCode() {
        var code = "";
        for (var i = 0; i < 4; i++) {
            code += parseInt(Math.random() * 10);
        }
        document.getElementById('roomCodeDisplay').innerHTML = 'Code: ' + code;
        code = code.toString();
        localStorage.setItem('code',code);
        name = localStorage.getItem('name');
        //associate code with sm maybe?
        const data = { code, name };
        const options = {
            method: 'POST',
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        };
        fetch('/ScrumMaster', options);
        setupSocket();
    }

    function setupSocket(){
        const code = localStorage.getItem('code');
        const type = localStorage.getItem('type');
        const socket = io();
        socket.emit("joinRoom", {code: code, type: type} );
        console.log("hello");

    };
    function setUp(){
        if(localStorage.getItem('type') !== 'Scrum Master'){
            setupSocket();
        }
    }
</script>

    #header {
        top: 20%;
        position: absolute;
