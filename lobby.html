<html>
<head>
    <title>ASF Virtual App</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="css/cards.css" />
</head>

<body>
    <!--Heading-->
    <h2 id='waitingText' style="visibility:visible">Waiting for Scrum Master to start the session...</h2>
    <div id='load' style="visibility:visible"></div>
    <h2 class='SMO' id='joinText' style="visibility:hidden">Users can join at (address to login screen) join with code
    </h2>
    <button style='visibility:hidden' id='startButton' onclick='startGame(socket)'>Start</button>
    <div id='info'>
        <p id='name'>Name: </p>
        <p id='type'>Type: </p>
        <p id='roomCodeDisplay'>Code: </p>
    </div>


    <!-- <form>
        <label for="issueID">Enter the first issue ID to be voted on:</label><br>
        <input type="text" id="issueID" name="issueID" placeholder="Issue ID"><br>
    </form> -->
    <h3 class='users'></h3>

    <div id='container'>
        <div style='display:flex' style='visibility:hidden' id='issueIDDiv' class='SMO'>
            <p id='EnterIssueText' style='justify-content:flex-start; margin-right:5px;'>Enter Issue ID:</p>
            <input style='width:75%' style='justify-content:flex-end' type='text' id='issueID'>
            <button id='issueIDButton' onclick='issueButtonClick()'> Submit </button>
        </div>

        <label id="numClients">Users: 0</label>
        <ul style="border:1px solid grey" id="userList">
        </ul>
        <h4 id='issueNumber'>Issue: </h4>
        <div style='visibility:hidden' id='cardsDiv'>
            <a class="card rank-1">
                <span class="rank">1</span>
                <button onclick=buttonClicked(1)>Select</button>
            </a>

            <a class="card rank-2">
                <span class="rank">2</span>
                <button onclick=buttonClicked(2)>Select</button>
            </a>

            <a class="card rank-3">
                <span class="rank">3</span>
                <button onclick=buttonClicked(3)>Select</button>
            </a>

            <a class="card rank-5">
                <span class="rank">5</span>
                <button onclick=buttonClicked(5)>Select</button>
            </a>

            <a class="card rank-8">
                <span class="rank">8</span>
                <button onclick=buttonClicked(8)>Select</button>
            </a>

            <a class="card rank-13">
                <span class="rank">13</span>
                <button onclick=buttonClicked(13)>Select</button>
            </a>

            <a class="card rank-21">
                <span class="rank">21</span>
                <button onclick=buttonClicked(21)>Select</button>
            </a>

            <a class="card rank-?">
                <span class="rank">?</span>
                <button onclick=buttonClicked(0)>Select</button>
            </a>

            <a class="card rank-infinity">
                <span class="rank">&#8734;</span>
                <button onclick=buttonClicked(100)>Select</button>
            </a>
        </div>
    </div>
</body>

</html>
<script src="/socket.io/socket.io.js"></script>
<script>
    //create a new socket room on each page load
    //var code,name,type;
    var name, code, type;
    const socket = io();
    var playerCount = 0;
    var num = 0;

    socket.on('connect', () => {
        console.log('connect event');
        setUp();
        console.log('after setup : code' + code);
    });

    socket.on('timerEnd', function(data){//will be recieved when the timer ends
        document.getElementById("buttonCount").innerHTML = 'This issue has been assigned' + data + ' storypoints.';
    });
    socket.on('issue', issueId => {
        document.getElementById('issueNumber').innerHTML = 'Issue: ' + issueId;
    });
    socket.on('joinRoom', (data) => {
        console.log('joinRoom was recieved' + data);
        socket.code = data;
        code = data;
        document.getElementById('roomCodeDisplay').innerHTML = 'Code: ' + socket.code;
        socket.emit("joinRoom", {
            code: data,
            type: socket.type,
            name: socket.name
        });
    });
    socket.on('displayName', (data) => {
        console.log('recieved DisplayName event');
        displayName(data);
    });
    socket.on('start', () => {
        document.getElementById('cardsDiv').style.visibility = 'visible';
    });
    socket.on('reconnect', () => {
        const data = {name: name, code: code, };
        socket.emit('reconnect', data );
    });


    function displayName(data) {
        console.log('displayName event');
        socket.code = data.code; //set the new code
        document.getElementById('roomCodeDisplay').innerHTML = 'Code: ' + socket.code;
        var userList = document.getElementById('userList'); //get the user list
        userList.innerHTML = '';
        document.getElementById('numClients').innerHTML = 'Users: ' + data.users.length;
        for (var i = 0; i < data.users.length; i++) { //repopulate the list
            var node = document.createElement("LI");
            var nodeElem = document.createTextNode(data.users[i].name + " (" + data.users[i].type + ")");
            node.appendChild(nodeElem);
            document.getElementById('userList').appendChild(node);
        }
    }
    function buttonClicked(num){
        socket.vote = num;
    }
    function generateCode(socket) {//dont need html requests anymore hopefully
        const oldCode = socket.code;
        socket.code = "";
        console.log('socket code before loop ' + socket.code);
        for (var i = 0; i < 4; i++) {
            socket.code += parseInt(Math.random() * 10);
        }
        document.getElementById('roomCodeDisplay').innerHTML = 'Code: ' + socket.code;
        socket.code = socket.code.toString();
        code = socket.code;
        localStorage.setItem('code', code);

        const data = { //data for deleting the old room and creating a new one
            oldcode: oldCode,
            code: socket.code,
            type: socket.type,
            name: socket.name
        };
        socket.emit("addRoom", data, console.log('done with addRoom'));
    }
    function onReconnect(){

    }

    function issueButtonClick() {
        let issueId = document.getElementById('issueID').value;
        console.log(issueId);
        let issues = issueId.toString().split(' ');
        document.getElementById('issueNumber').value = 'Issue: ' + issueId;
        console.log('emitting event: issue' + code);
        socket.emit('issue', {issue: issues, code: code});
    }
    function startGame() {
        document.getElementById('cardsDiv').style.visibility = 'visible';
        socket.emit('start', {name: socket.name, type: socket.type, code: socket.code});
    }

    function setUp() {
        console.log("Setting name type and code");

        socket.name = localStorage.getItem('name');
        socket.type = localStorage.getItem('type');
        socket.code = localStorage.getItem('code');
        socket.vote = '';
        document.getElementById('name').innerHTML = 'Name: ' + socket.name;
        document.getElementById('type').innerHTML = 'Type: ' + socket.type;
        if (socket.type === "Scrum Master") {
            generateCode(socket);
            document.getElementById('waitingText').style.visibility = 'hidden';
            document.getElementById('joinText').style.visibility = 'visible';
            document.getElementById('startButton').style.visibility = 'visible';
            document.getElementById('load').style.visibility = 'hidden';
            //adds code to be more readable by SM
            var node = document.createElement("text");
            node.style.color = '#44bfad';
            node.style.fontSize = 'larger'; //end
            var nodeElem = document.createTextNode(socket.code);

            node.appendChild(nodeElem);
            document.getElementById('joinText').appendChild(node);
            document.getElementById('issueID').style.visibility = 'visible';

        } else {
            document.getElementById('issueID').style.visibility = 'hidden';
            document.getElementById('EnterIssueText').style.visibility = 'hidden';
            document.getElementById('issueIDButton').style.visibility = 'hidden';
            document.getElementById('waitingText').style.visibility = 'visible';
            document.getElementById('joinText').style.visibility = 'hidden';
            document.getElementById('roomCodeDisplay').innerHTML += socket.code;
            socket.emit("joinRoom", {
                code: socket.code,
                type: socket.type,
                name: socket.name
            });
        }

    };
</script>
